version: 0.0
os: linux
files:
  - source: /
  destination: /home/ubuntu/app
hooks:
  BeforeInstall:
    - location: /home/ubuntu/app/scripts/unzip-and-build-docker-image.sh
  ApplicationStart:
    - location: /home/ubuntu/app/scripts/start-docker-container.sh
  ValidateService:
    - location: /home/ubuntu/app/scripts/check-service.sh
      timeout: 3600